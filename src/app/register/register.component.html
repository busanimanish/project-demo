<h2 class="text-center m-4">Sign up</h2>
<div class="row">
    <div class="col-md-3 col-sm-2"></div>
    <div class="col-md-6 col-sm-8">
        <form #ref="ngForm" (ngSubmit)="userRegister(ref.value)">
            <div class="mb-3">
                <label for="un" class="form-label">Username</label>
                <input type="text" id="un" name="username" class="form-control" ngModel required #refUsername="ngModel">
                <!-- <p *ngIf="(ref.submitted||refUsername.touched)&&refUsername.errors?.required"><small>*Username required</small></p> -->
            </div>
            <div class="mb-3">
                <label for="pw" class="form-label">Password</label>
                <input type="password" id="pw" name="password" class="form-control" ngModel required #refPassword="ngModel">
                <!-- <p *ngIf="(ref.submitted||refPassword.touched)&&refPassword.errors?.required"><small>*Password required</small></p> -->
            </div>
            <div class="mb-3">
                <label for="em" class="form-label">Email</label>
                <input type="email" id="em" name="email" class="form-control" ngModel required #refEmail="ngModel">
                <!-- <p *ngIf="(ref.submitted||refEmail.touched)&&refEmail.errors?.required"><small>*Email-id required</small></p> -->
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of birth</label>
                <input type="date" id="dob" name="dob" class="form-control" ngModel>
            </div>
            <button class="btn mx-auto d-block mb-4" >Create account</button>
        </form>
    </div>
    <div class="col-md-3 col-sm-2"></div>
</div>
