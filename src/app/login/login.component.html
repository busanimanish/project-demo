<h2 class="text-center m-4">Sign In</h2>
<div class="row">
    <div class="col-md-3 col-sm-2"></div>
    <div class="col-md-6 col-sm-8">
        <form #ref="ngForm" (ngSubmit)="userLogin(ref.value)">
            <div class="mb-3">
                <input type="radio" id="type-admin" name="type" value="admin" ngModel>
                <label class="pe-5" for="type-admin">Admin</label>
                <input type="radio" id="type-user" name="type" value="user" ngModel>
                <label for="type-user">User</label>
            </div>
            <div class="mb-3">
                <label for="un" class="form-label">Username</label>
                <input type="text" id="un" name="username" class="form-control" ngModel>
            </div>
            <div class="mb-3">
                <label for="pw" class="form-label">Password</label>
                <input type="password" id="pw" name="password" class="form-control" ngModel>
            </div>
            <button class="btn mx-auto d-block mb-4">Login</button>
            <p class="text-center">New user? <a routerLink="register" (click)="register()"> Create an account</a></p>
        </form>
    </div>
    <div class="col-md-3 col-sm-2"></div>
</div>
